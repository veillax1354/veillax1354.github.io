    <div id="contents" class="container align-items-center justify-content-center">
        <br>
        <center>
            <h1>3D Printing</h1>
            <h3>Service - Shipping</h3>
            <p>Thank you for choosing the 3D Printing service! To continue, please complete the form below</p>
            <hr>
        </center>
        <form>
            <div>
                <label for="email" class="form-label mt-4">Information</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp"
                    placeholder="Enter first name">
                <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp"
                    placeholder="Enter last name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your information with anyone
                    else.</small>
            </div>
        <div>   
                <label for="formFile" class="form-label mt-4">.STL file</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <fieldset>
                <legend class="mt-4">Supports</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="supports" id="none" value="supports.none"
                        checked="">
                    <label class="form-check-label" for="none">
                        None
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="supports" id="grid" value="supports.grid">
                        <label class="form-check-label" for="grid">
                            Grid - uses more material and may leave behind material on model, more stable
                        </label>
                        </div>
                        <div class="form-check">
                    <input class="form-check-input" type="radio" name="supports" id="snug" value="supports.snug">
                    <label class="form-check-label" for="snug">
                        Snug - Uses less material and does not leave as much material on model, less stable
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="supports" id="organic" value="supports.organic">
                    <label class="form-check-label" for="organic">
                        Organic - Tree like 3D supports, splits at \'nodes\', easy to remove yet variable in stabiliy
                    </label>
                    </div>
            </fieldset>
            <fieldset>
                <legend class="mt-4">Infill</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="infill" id="15-percent" value="infill.15"
                        checked="">
                    <label class="form-check-label" for="15-percent">
                        15%
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="infill" id="30-percent" value="infill.30">
                    <label class="form-check-label" for="30-percent">
                        30%
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="infill" id="50-percent" value="infill.50">
                    <label class="form-check-label" for="50-percent">
                        50%
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend class="mt-4">Bed Adhesion</legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="adhesion" id="none" value="adhesion.none"
                        checked="">
                    <label class="form-check-label" for="none">
                        None
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="adhesion" id="brim" value="adhesion.brim">
                    <label class="form-check-label" for="brim">
                        Brim - two-layer platform to help model with bed adhesion
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="adhesion" id="raft" value="adhesion.raft">
                    <label class="form-check-label" for="raft">
                        Raft - 10-layer platform to lift model and help with bed adhesion
                    </label>
                </div>
            </fieldset>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="https://www.veillax.com/js/inject.js"></script>
    <script type="text/javascript" src="js/3d.js"></script>
    <div id="footer-div"></div>
    <script type="text/javascript" src="https://www.veillax.com/js/inject.js"></script>
</body>

</html>
